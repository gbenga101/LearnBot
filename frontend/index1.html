<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Learning Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/main.css"/>
</head>

<body class="d-flex flex-column vh-100">
  <!-- Chat Container -->
  <div class="container-fluid d-flex flex-column flex-grow-1 p-0">
    <div id="chat-area" class="flex-grow-1 overflow-auto p-3 bg-light">
      <!-- Chat messages will appear here -->
    </div>

    <!-- Input Section -->
    <form id="chat-form" class="border-top p-3 bg-white">
      <div class="d-flex gap-2 flex-column flex-md-row">
        <!-- File Upload -->
        <input type="file" id="fileInput" class="form-control" />

        <!-- Text Input -->
        <input type="text" id="textInput" class="form-control" placeholder="Let's help you solve that complex topic/ course..."/>

        <!-- Explanation Level -->
        <select id="levelSelect" class="form-select">
          <option value="layman">Layman's Terms</option>
          <option value="12yo">12-Year-Old Level</option>
        </select>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">
          Send
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script src="scripts/main.js"></script>
</body>
</html>
